<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>副本选择</title>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-size: cover;
      background-image: url(../static/bg_dungeon.png);
    }

  .container {
      width: 70%; /* 容器宽度占浏览器窗口宽度的80%，可根据需求调整 */
      height: 80vh; /* 容器高度占浏览器视口高度的80%，可根据需求调整 */
      position: relative;
      background-color: rgba(173, 216, 230, 0.5);
      padding: 2%; /* 内边距使用百分比，占容器宽度/高度的2% */
      border-radius: 10px;
      text-align: center;
      top: 50%; /* 距离顶部占浏览器视口高度的5%，可根据需求调整 */
      left: 20%; /* 距离左侧占浏览器窗口宽度的10%，可根据需求调整 */
      z-index: 1;
    }

    /* 定义按钮容器样式 */
.button-container {
    position: relative;
    display: inline-block;
    z-index: 2;
    width: 30%; /* 按钮容器宽度占父容器（假设是.container）宽度的30%，可根据实际情况调整，这里设置为能每行放3个左右 */
    height: 20%; /* 按钮容器高度占父容器高度的20%，可根据实际情况调整 */
    text-align: center; /* 水平居中 */
    vertical-align: middle; /* 垂直居中 */
    margin: 2% 1.5%; /* 上下外边距为父容器高度的2%，左右外边距为父容器宽度的1.5%，可根据需求调整间隔大小，这里设置适合每行3个的间隔 */
    box-sizing: border-box; /* 确保设置的宽度包含边框和内边距，避免因内边距等因素导致布局错乱 */
}

/* 定义按钮背景图片样式 */
.button-background-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

/* 定义按钮本身样式 */
.my-button {
    padding: 1% 2%; /* 内边距使用百分比，占按钮宽度/高度的1% - 2% */
    margin-top: 4%; /* 上边距使用百分比，占按钮容器高度的2% */
    background-color: transparent;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    position: relative;
    z-index: 3; /* 确保按钮文字在最上层 */
    display: inline-block; /* 使按钮为内联块元素，方便居中 */
    justify-content: center; /* 水平居中 */
    align-items: center; /* 垂直居中 */
    font-size: 3vw; /* 字体大小使用vw单位，根据视口宽度自适应 */
}

/* 清除父容器（假设是.container）的浮动影响，确保按钮容器正常换行布局 */
.container::after {
    content: "";
    display: block;
    clear: both;
}

  .character-info {
      position: absolute;
      top: 10%; /* 距离顶部占容器高度的10%，可根据需求调整 */
      left: 5%; /* 距离左侧占容器宽度的5%，可根据需求调整 */
      width: 10%;
      height: 10%;
      transform: scale(1.5); /* 调整这里的缩放比例 */
    }

    .character-avatar {
      width: 80%;
      height: 120%;
      left: 12%;
      border-radius: 50%;
      position: relative;
    }

    .battle-value {
      font-size: 150%;
      position: relative;
      top: 45%;
      left: 40%;
      color: rgb(0, 0, 0);
      width: 100%;
      height: 100%;
    }

  .avatar-bg-bottom {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 150%;
      z-index: -1;
    }

  .avatar-bg-top {
      position: absolute;
      left: 0;
      top: 100%;
      width: 100%;
      height: 50%;
      z-index: 1;
    }

    .battle-value-bg {
      position: absolute;
      top: 150%;
      left: 0;
      width: 100%;
      height: 50%;
      z-index: -2;
    }

    .box-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
      height: 100%;
    }

  .box-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      height: 100%;
    }

    .box-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
    }

    .box-caption {
      font-size: 100%;
      text-align: center;
      margin-top: -20%; /* 调整上边距使文字向上移动一点 */
      width: 100%;
      height: 100%;
    }

  </style>
</head>

<body>
  <audio id="backgroundMusic" loop>
    <source src="../static/music/jianlai.MP3" type="audio/mpeg">
</audio>
  <div class="character-info">
    <img class="character-avatar" src="../static/character_avatar.png" alt="Character Avatar">
    <img class="avatar-bg-bottom" src="../static/bg_charactar_avatar_bottom.png" alt="Bottom Background">
    <img class="avatar-bg-top" src="../static/bg_charactar_avatar_top.png" alt="Top Background">
    <div class="battle-value">1000</div>
    <img class="battle-value-bg" src="../static/bg_battle_value.png" alt="Battle Value Background">
    <div class="box-container">
      <div class="box-row">
        <div>
            <img class="box-img" src="../static/cultivate_box.png" alt="Box 1">
            <div class="box-caption">修炼</div>
        </div>
        <div>
            <img class="box-img" src="../static/techniques_box.png" alt="Box 2">
            <div class="box-caption">功法</div>
        </div>
    </div>
    <div class="box-row">
        <div>
            <img class="box-img" src="../static/dungeon_box.png" alt="Box 3">
            <div class="box-caption">副本</div>
        </div>
        <div>
            <img class="box-img" src="../static/backpack_box.png" alt="Box 4">
            <div class="box-caption">背包</div>
        </div>
    </div>
    </div>
    </div>
  </div>
  <div class="container">
    <h1>请选择要进入的副本:</h1>
    <div class="button-container">
      <img class="button-background-img" src="../static/button_dungeon.png" alt="Button Background">
      <button class="my-button" id="lizhuButton">骊珠洞天</button>
    </div>
    <div class="button-container">
     <img class="button-background-img" src="../static/button_dungeon.png" alt="Button Background">
      <button class="my-button" id="qijianButton">剑气长城</button>
    </div>
    <div class="button-container">
     <img class="button-background-img" src="../static/button_dungeon.png" alt="Button Background">
      <button class="my-button" id="luopoButton">落魄山</button>
    </div>
    <div class="button-container">
     <img class="button-background-img" src="../static/button_dungeon.png" alt="Button Background">
      <button class="my-button">敬请期待</button>
    </div>
  </div>
  <img class="top-right-image" src="../static/return_image.png" alt="Top Right Image" style="position: absolute; top: 0; right: 0;cursor: pointer;">
  <img class="bottom-right-image" src="../static/setup_image.png" alt="Bottom Right Image" style="position: absolute; bottom: 0; right: 0;cursor: pointer;">
  
</body>
<script>
  document.getElementById('qijianButton').addEventListener('click', function() {
    window.location.href = 'dungeon_battle_jianqi.html';
  });
  document.getElementById('lizhuButton').addEventListener('click', function() {
    window.location.href = 'dungeon_battle_lizhu.html';
  });
  document.getElementById('luopoButton').addEventListener('click', function() {
    window.location.href = 'dungeon_battle_luopo.html';
  });
  document.addEventListener('DOMContentLoaded', function () {
    const boxImages = document.querySelectorAll('.box-img');
    const urls = [
        '../templates/xiulianjiemian.html', // Replace with the actual URL for the cultivate box
        '../templates/skill.html', // Replace with the actual URL for the techniques box
        '../templates/dungeon.html', // Replace with the actual URL for the dungeon box
        '../templates/beibao.html' // Replace with the actual URL for the backpack box
    ];
    boxImages.forEach((img, index) => {
        img.addEventListener('click', function () {
            window.location.href = urls[index];
        });
    });
});
</script>
</html>
